adapter driver klink
transport select jtag

set _CHIPNAME riscv
jtag newtap $_CHIPNAME cpu -irlen 5 -expected-id 0x10000b6f

set _TARGETNAME $_CHIPNAME.cpu

target create $_TARGETNAME.0 riscv -chain-position $_TARGETNAME

$_TARGETNAME.0 configure -work-area-phys 0x02000000 -work-area-size 0x1E00 -work-area-backup 0

flash bank main0 cw2245 0x01040000 0x20000 32 32 $_TARGETNAME.0
flash bank main1 cw2245 0x01060000 0x20000 32 32 $_TARGETNAME.0
flash bank main2 cw2245 0x01080000 0x20000 32 32 $_TARGETNAME.0